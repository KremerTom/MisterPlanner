<!DOCTYPE html>
{% autoescape true %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Keep Summer Safe</title>
</head>
<body>
    <script type="text/javascript">
        var xhttp = new XMLHttpRequest();
        xhttp.onreadystatechange = function() {
            if (xhttp.readyState == 4 && xhttp.status == 200) {
                if (xhttp.responseText[0] != "{") {
                    document.getElementById("error").innerHTML = xhttp.responseText;
                    return;
                }
                invite = JSON.parse(xhttp.responseText);

                listplansurl = "/currentplans?userid=" + invite.UserID;

                window.location = listplansurl;
            }
        };
        xhttp.open("GET", "{{respondToInviteURL}}", true);
        xhttp.send();
    </script>
    <div id = "error"></div>
</body>
</html>
{% endautoescape %}
